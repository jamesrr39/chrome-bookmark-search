
<div ng-app="bookmarksApp" ng-controller="bookmarksController">
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Search" ng-model="searchTerm">
		<div class="input-group-btn">
			<button class="btn btn-default" type="submit">
				<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
	</div>
	<table class="table" id="listing">
		<thead>
		</thead>
		<tbody>
			<tr ng-repeat="bookmark in bookmarks| filter: filter">
				<td>
					<a ng-click="openLinkInNewTab(bookmark.url)" href="{{ bookmark.url}}">
						{{ bookmark.title}}
					</a>
					<span class="pull-right">
						<i class="fa fa-fw fa-bookmark"></i>
					</span>
					<br />{{ bookmark.url}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
