<!doctype html>
<html>
	<head>
		<title>My View</title>

		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" type="text/css" />
		<style>
			body {
				width: 400px;
			}
			.padded-top {
				padding-top: 10px;
			}
			.emphasised {
				text-decoration: underline;
			}
			.searchResult{
				background-color: #eec;
			}
			.filterResult{
				background-color: #eaeaea;
			}
			.folder{
				margin: 0 2px;
				background-color: #FDFD96;
			}
			.result{
				margin: 2px;
			}
			.more-info {
				background-color: #ffcaca;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="input-group">
				<input type="text" class="form-control search" placeholder="Start typing to search..." id="searchTermInput">
				<div class="input-group-btn">
					<span class="btn btn-default">
						<i class="glyphicon glyphicon-search"></i>
					</span>
				</div>
			</div>
			<ul class="list-unstyled" id="bookmarksListing">
			</ul>
			<div class="bottom-banner">
				<a target="_blank" href="https://github.com/jamesrr39/chrome-bookmark-search/blob/master/docs/wiki/wiki.md">Tips</a> |
				<a target="_blank" href="docs/acknowledgements.html">Acknowledgements</a>
			</div>
		</div>
		<script data-main="main" src="libs/requirejs/require.js" type="text/javascript"></script>
	</body>
</html>
