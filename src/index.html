<!doctype html>
<html>
	<head>
		<title>My View</title>
		<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.css" />

		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" type="text/css" />
		<style>
			body {
				width: 400px;
			}
			.padded-top {
				padding-top: 10px;
			}
			.emphasised {
				text-decoration: underline;
			}
			.searchResult{
				background-color: #eec;
			}
			.filterResult{
				background-color: #eaeaea;
			}
			.folder{
				margin: 0 2px;
				background-color: #FDFD96;
			}
			.result{
				margin: 2px;
			}
			.more-info {
				background-color: #ffcaca;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="input-group">
				<input type="text" class="form-control search" placeholder="Type 2 characters to search..." id="searchTermInput">
				<div class="input-group-btn">
					<span class="btn btn-default">
						<i class="glyphicon glyphicon-search"></i>
					</span>
				</div>
			</div>
			<ul class="list-unstyled" id="bookmarksListing">
			</ul>
		</div>
		<script data-main="main" src="libs/requirejs/require.js" type="text/javascript"></script>
	</body>
</html>
