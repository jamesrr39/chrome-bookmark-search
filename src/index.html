<!doctype html>
<html>
	<head>
		<title>My View</title>
		<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.css" />
		<script src="libs/jquery/dist/jquery.js" type="text/javascript"></script>

		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" type="text/css" />
		<script src="libs/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
		<style>
			body{
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div ng-csp="" ng-app="bookmarksApp" ng-controller="bookmarksController">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" ng-model="searchTerm">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
			<table class="table">
				<thead>
				</thead>
				<tbody>
					<tr ng-repeat="bookmark in bookmarks| filter:searchTerm">
						<td>
							<a ng-click="openLinkInNewTab(bookmark.url)" href="{{ bookmark.url}}">
								{{ bookmark.title}}
							</a><br />
							{{ bookmark.url}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="libs/angular/angular.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
