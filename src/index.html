<!doctype html>
<html>
	<head>
		<title>Bookmark search</title>
		<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<style>
			body {
				width: 400px;
			}
			.padded-top {
				padding-top: 10px;
			}
			.emphasised {
				text-decoration: underline;
			}
			.searchResult{
				background-color: #eec;
			}
			.filterResult{
				background-color: #eaeaea;
			}
			.folder{
				margin: 0 2px;
				background-color: #FDFD96;
			}
			.result{
				margin: 2px;
			}
			.more-info {
				background-color: #ffcaca;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="app"></div>
			<div class="bottom-banner">
				<a target="_blank" href="https://github.com/jamesrr39/chrome-bookmark-search/blob/master/docs/wiki/wiki.md">Tips</a> |
				<a target="_blank" href="docs/acknowledgements.html">Acknowledgements</a>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
