<li class="padded-top {{rowClass}} result">
	<img src="{{faviconUrl}}" alt="{{url}}" />
	<a target="_blank" href="{{ url }}">
		<span class="emphasisable">{{ title }}</span>
	</a>
	<span class="pull-right">
		<i class="fa fa-fw fa-bookmark"></i>
	</span>
	<br /><span class="emphasisable">{{ url }}</span>
	<br/><span class="folders">{{#folders}} <span class="folder"> {{.}} </span> {{/folders}}</span>
	<br/><a href="#" class="more"><span><i class="glyphicon glyphicon-info-sign">&nbsp;More</i></span></a>
	<div class="more-info hidden">
		<span class="score">Score from lunr search: {{ score }}</span>
		<br/><span class="resultType">Type of result: {{resultTypeName}}</span>
                <br/><span>Date added: {{ dateAdded }}</span>
	</div>
</li>
